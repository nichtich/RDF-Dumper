name             = RDF-Dumper
license          = Perl_5
copyright_year   = 2014
author           = Jakob Voß
copyright_holder = Jakob Voß
version          = 0.3

[@Basic]
[MetaJSON]
[PruneCruft]
[PkgVersion]
[AutoPrereqs]
[PodWeaver]
[Test::Perl::Critic]
[PodCoverageTests]
[PodSyntaxTests]

[PruneFiles]
filename = dist.ini
filename = .travis.yml
filename = README.md

[GithubMeta]
issues=1

[ChangelogFromGit::CPAN::Changes]
tag_regexp = ^(\d+\.\d+)$

[Git::Check]
[Git::Tag]
tag_format  = %v
tag_message =
[Git::Push]
